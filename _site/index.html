<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programming Books</title>
    <link rel="stylesheet" href="/css/global.css" />
  </head>
  <body>
    <style>
  .header {
    background: var(--black);
    font-family: var(--font-family);
    position: relative;
  }
  .header .logo-wrapper {
    align-items: center;
    display: flex;
    height: 56px;
    justify-content: flex-start;
    padding: 0 1rem;
    position: relative;
    width: 100vw;
  }

  .header .home-link {
    color: var(--white);
    font-size: 1rem;
    font-weight: 900;
    margin-left: 0.75rem;
    position: relative;
    text-decoration: none;
    z-index: 15;
  }

  .lwj-demo-header .top-bar {
    animation: gradient-roll 20s linear infinite alternate;
    background-image: var(--lwj-gradient);
    background-size: 200%;
    border-bottom: 0.5px solid var(--light-gray);
    height: 9px;
    position: relative;
    top: 100%;
    width: 100vw;
    z-index: 5;
  }

  .header .top-bar::before,
  .header .top-bar::after {
    content: "";
    position: absolute;
    left: 0;
    width: 100vw;
  }

  .header .top-bar::before {
    bottom: 1px;
    height: 0.5px;
    background-color: var(--light-gray);
  }

  .header .top-bar::after {
    bottom: 0;
    height: 1px;
    background-color: var(--black);
  }
</style>

<header class="header">
  <div class="logo-wrapper">
    <a href="/" rel="home" class="home-link"> Programming Books </a>
  </div>

  <div class="top-bar"></div>
</header>


    <main>
<style>
  .books {
    display: grid;
    gap: 6rem 2rem;
    grid-template-columns: repeat(auto-fill, 300px);
    justify-content: center;
  }

  .book {
    display: flex;
    flex-direction: column;
    max-width: 90vw;
  }

  .book img {
    display: block;
    width: 100%;
  }

  .book h2 {
    margin: 0.5rem 0 0;
  }

  .subtitle {
    margin: 0 0 auto;
  }

  .book h3 {
    font-size: 1rem;
    font-variant: small-caps;
    font-weight: normal;
    letter-spacing: 0.15em;
    margin: 1rem 0 0;
    text-transform: lowercase;
  }

  .scores {
    display: grid;
    font-size: 0.75rem;
    font-variant: small-caps;
    gap: 1.5rem;
    grid-template-columns: repeat(3, minmax(min-content, max-content));
    letter-spacing: 0.15em;
    list-style: none;
    margin: 0.5rem 0 0;
    padding: 0;
    text-transform: lowercase;
  }

  .source {
    color: var(--black);
    display: block;
    font-size: 0.625rem;
  }
</style>

<h1>Programming Books</h1>
</main>

    <style></style>

<footer></footer>

  </body>
</html>
